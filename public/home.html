<!DOCTYPE html>
<html>
<head>
  <title>Welcome to E-Bus System</title>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body {
      background-image: url("https://source.unsplash.com/1600x900/?bus,road");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(2px);
    }

    .home-container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 3rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
    }

    .home-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .home-buttons a {
      display: block;
      padding: 1.2rem;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 6px 12px var(--shadow);
      transition: all 0.3s ease;
    }

    .home-buttons a:hover {
      background-color: var(--accent);
      transform: translateY(-3px);
    }

    .logo-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>E-Bus Tracker - Welcome</nav>

    </div>

  <script>
    auth.onAuthStateChanged(user => {
  if (user) {
    db.collection("users").doc(user.uid).get()
      .then(doc => {
        if (doc.exists) {
          const name = doc.data().name;
          document.getElementById("welcomeMsg").textContent = "Welcome, " + name + " ğŸ‘‹";
        } else {
          document.getElementById("welcomeMsg").textContent = "Welcome!";

        document.getElementById("welcomeMsg").textContent = "Welcome!";
      });
  } else {
    document.getElementById("welcomeMsg").textContent = "You're not logged in.";
  }
});


    function logout() {
