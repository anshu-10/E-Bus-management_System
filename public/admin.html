<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase/config.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <nav>Admin Panel - E-Bus System</nav>

  <div class="container">
    <h2>Admin Dashboard</h2>

    <!-- Load Button -->
    <div class="form-group">
      <button onclick="loadBuses()">ğŸ“¥ Load All Bus Details</button>
    </div>

    <!-- Spinner -->
    <div class="spinner" id="loadingSpinner"></div>

    <!-- Results -->
    <div id="busList"></div>
  </div>

  <footer>Â© 2025 E-Bus Tracker | Admin Panel</footer>

  <!-- JS -->
  <script>
    const spinner = document.getElementById("loadingSpinner");
    const busList = document.getElementById("busList");

    function loadBuses() {
      spinner.style.display = "block";
      busList.innerHTML = "";

      db.collection("buses")
        .orderBy("time", "desc")
        .get()
        .then(snapshot => {
          let html = "<h3>All Posted Buses:</h3>";

          if (snapshot.empty) {
            html += "<p>No buses found.</p>";
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            html += `
              <div>
                <strong>Bus:</strong> ${data.busName} (${data.busType})<br>
                <strong>Route:</strong> ${data.source} â†’ ${data.destination}<br>
                <strong>Contact:</strong> ${data.contact}<br>
                <strong>Posted at:</strong> ${data.time}<br>
                <button onclick="deleteBus('${doc.id}')">ğŸ—‘ Delete</button>
              </div>
            `;
          });

          busList.innerHTML = html;
          spinner.style.display = "none";
        })
        .catch(error => {
          alert("âŒ Error fetching buses: " + error.message);
          spinner.style.display = "none";
        });
    }

    function deleteBus(docId) {
      if (confirm("Are you sure you want to delete this bus?")) {
        db.collection("buses").doc(docId).delete()
          .then(() => {
            alert("âœ… Bus deleted.");
            loadBuses(); // refresh
          })
          .catch(err => alert("âŒ Error deleting: " + err.message));
      }
    }
  </script>
</body>
</html>
