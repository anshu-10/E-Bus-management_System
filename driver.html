<!DOCTYPE html>
<html>
<head>
  <title>Driver Panel</title>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase/config.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <!-- Top nav -->
  <nav>E-Bus System</nav>

  <!-- Container -->
  <div class="container">
    <h2>Post Your Bus Info</h2>

    <div class="form-group">
      <input id="busName" placeholder="Bus Name">
      <input id="source" placeholder="Source">
      <input id="destination" placeholder="Destination">
      <input id="busType" placeholder="Bus Type (AC/Non-AC)">
      <input id="contact" placeholder="Contact Number">
      <button onclick="postBus()">Submit Bus</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 E-Bus Tracker | Driver Panel</footer>

  <!-- Script -->
  <script>
    function postBus() {
      const busData = {
        busName: document.getElementById("busName").value,
        source: document.getElementById("source").value,
        destination: document.getElementById("destination").value,
        busType: document.getElementById("busType").value,
        contact: document.getElementById("contact").value,
        time: new Date().toLocaleString()
      };

      db.collection("buses").add(busData)
        .then(() => alert("Bus info uploaded"))
        .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
