<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script type="module" src="/firebase/config.js"></script>
</head>

<body>
  <nav>Admin Panel - E-Bus System</nav>

  <div class="container">
    <h2>Admin Dashboard</h2>

    <button id="loadBtn">ğŸ“¥ Load All Bus Details</button>
    <div class="spinner" id="loadingSpinner" style="display: none;">Loading buses...</div>
    <div id="busList"></div>
  </div>

  <footer>Â© 2025 E-Bus Tracker | Admin Panel</footer>

  <!-- âœ… Firebase Logic -->
  <script type="module">
    import { loadBuses, deleteBusById } from './js/script.js';

    const loadBtn = document.getElementById("loadBtn");
    const spinner = document.getElementById("loadingSpinner");
    const busList = document.getElementById("busList");

    loadBtn.addEventListener("click", () => {
      spinner.style.display = "block";
      busList.innerHTML = "";

      loadBuses()
        .then(snapshot => {
          spinner.style.display = "none";
          let html = "<h3>All Buses:</h3>";

          if (snapshot.empty) {
            html += "<p>No buses found.</p>";
          } else {
            snapshot.forEach(docSnap => {
              const data = docSnap.data();
              html += `
                <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
                  <strong>${data.busName}</strong> (${data.busType})<br>
                  Route: ${data.source} â†’ ${data.destination}<br>
                  Contact: ${data.contact}<br>
                  Time: ${data.time}<br>
                  <button data-id="${docSnap.id}" class="deleteBtn">ğŸ—‘ Delete</button>
                </div>
              `;
            });
          }

          busList.innerHTML = html;

          // Attach delete handlers
          document.querySelectorAll(".deleteBtn").forEach(btn => {
            btn.addEventListener("click", () => {
              const id = btn.getAttribute("data-id");
              if (confirm("Are you sure you want to delete this bus?")) {
                deleteBusById(id)
                  .then(() => {
                    alert("âœ… Bus deleted.");
                    btn.parentElement.remove(); // Remove from DOM
                  })
                  .catch(err => alert("âŒ Error deleting: " + err.message));
              }
            });
          });
        })
        .catch(error => {
          spinner.style.display = "none";
          alert("âŒ Error loading buses: " + error.message);
        });
    });
  </script>
</body>
</html>
