<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Buses</title>
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- ✅ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script type="module" src="/firebase/config.js"></script>

  
</head>

<body>
  <nav>E-Bus System - Search Bus</nav>

  <div class="container">
    <h2>Search for Buses</h2>

    <input type="text" id="src" placeholder="Enter Source" />
    <input type="text" id="dest" placeholder="Enter Destination" />
    <button onclick="findBus()">Search</button>

    <div class="spinner" id="loadingSpinner">Searching...</div>

    <div id="results"></div>
  </div>

  <footer>© 2025 E-Bus Tracker | All Rights Reserved</footer>

  <!-- Firebase Scripts -->
  <script type="module">
    import { searchBus } from './js/script.js';

    window.findBus = function () {
      const src = document.getElementById("src").value.trim();
      const dest = document.getElementById("dest").value.trim();
      searchBus(src, dest);
    };
  </script>
</body>
</html>
