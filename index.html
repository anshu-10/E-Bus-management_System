<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to E-Bus System</title>
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- ‚úÖ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script type="module" src="/firebase/config.js"></script>

  <style>
    :root {
      --light-bg: #FCE7C8;
      --primary: #FADA7A;
      --hover: #B1C29E;
      --title: #F0A04B;
    }

    body {
      background-color: var(--light-bg);
      background-size: cover;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    .home-container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 3rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .home-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .home-buttons a {
      display: block;
      padding: 1.2rem;
      background-color: var(--primary);
      color: #333;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .home-buttons a:hover {
      background-color: var(--hover);
      transform: translateY(-3px);
    }

    .logo-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--title);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #555;
    }

    nav, footer {
      background-color: var(--title);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--hover);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: var(--title);
    }
  </style>
</head>

<body>
  <nav>E-Bus Tracker - Welcome</nav>

  <div class="home-container">
    <div class="logo-title">E-Bus Management System</div>
    <div class="subtitle">Navigate to the section you need</div>
    <p id="welcomeMsg" style="margin-top:1rem; font-weight: 500;"></p>
    <button onclick="logoutUser()">üö™ Logout</button>

    <div class="home-buttons">
      <a href="registration.html">üîê Login / Register</a>
      <a href="driver.html">üöå Driver Panel</a>
      <a href="admin.html">üõ†Ô∏è Admin Dashboard</a>
      <a href="user.html">üîé Search Buses</a>
    </div>
  </div>

  <footer>¬© 2025 E-Bus Tracker | Built by Anshu</footer>

  <script type="module">
    import { initUserWelcome, logoutUser } from './js/script.js';
    initUserWelcome();
    window.logoutUser = logoutUser;
  </script>
</body>
</html>
