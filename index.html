<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to E-Bus System</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <style>
    body {
      background-image: url("https://source.unsplash.com/1600x900/?bus,road");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(2px);
    }

    .home-container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      padding: 3rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .home-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .home-buttons a {
      display: block;
      padding: 1.2rem;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .home-buttons a:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    .logo-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #007BFF;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #555;
    }

    nav, footer {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>E-Bus Tracker - Welcome</nav>

  <div class="home-container">
    <div class="logo-title">E-Bus Management System</div>
    <div class="subtitle">Navigate to the section you need</div>
    <p id="welcomeMsg" style="margin-top:1rem; font-weight: 500;"></p>
    <button onclick="logoutUser()" style="margin-top: 1rem; padding: 0.6rem 1.2rem; border: none; border-radius: 8px; background: #28a745; color: white; font-weight: bold;">🚪 Logout</button>

    <div class="home-buttons">
      <a href="registration.html">🔐 Login / Register</a>
      <a href="driver.html">🚌 Driver Panel</a>
      <a href="admin.html">🛠️ Admin Dashboard</a>
      <a href="user.html">🔎 Search Buses</a>
    </div>
  </div>

  <footer>© 2025 E-Bus Tracker | Built by Anshu</footer>

  <!-- Firebase & App Logic -->
  <script type="module">
    import { initUserWelcome, logoutUser } from './js/script.js';
    initUserWelcome();
    window.logoutUser = logoutUser;
  </script>
</body>
</html>
